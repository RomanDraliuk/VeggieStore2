<ion-header>
  <ion-navbar>
    <ion-title>Shopping Bag</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div *ngIf="!bag.length">
    <h2>
      Your shopping list is empty
    </h2>
  </div>


  <div *ngIf="bag.length">
    <h2> Price : {{total | number : '1.2-2'}} </h2>
    <ion-list>
      <ion-item *ngFor="let item of bag;let idx = index">
        <ion-avatar item-left>
          <img [src]="'assets/image/'+ item.imgUrl">
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.price}}</p>
        <button ion-button item-right clear (click)="removeVeg(idx)">
          <ion-icon name="remove-circle" color="danger"></ion-icon>
        </button>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
